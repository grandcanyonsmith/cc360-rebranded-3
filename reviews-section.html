<!-- 1 ▸ Scoped CSS (namespaced to c360-*) -->
<style>
:root {
  --c360-blue: #0475ff;
  --c360-red: #ff2f00;
  --c360-red-hv: #df2600;
  --c360-gray: #6b7280;
  --c360-pill: 9999px;
  --c360-curve-lg: 12vw;
  --c360-curve-sm: 20vw;
  --c360-star: 14px;
  --font-sans: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, "Helvetica Neue", Arial, sans-serif;
}

/* ───────── Dark-mode adjustments ───────── */
@media (prefers-color-scheme: dark) {
  /* Review headings */
  #c360-reviews h2,
  .c360-title,
  .c360-name {
    color: #f9fafc !important;
  }
  .c360-text,
  .c360-date,
  .c360-meta {
    color: #d1d5db !important;
  }
  .c360-card,
  .c360-stack .c360-card {
    background: #16181c !important;
    box-shadow: 0 3px 12px rgb(0 0 0 / .55);
  }
  .c360-nav {
    background: #1f2227;
    color: #f9fafc;
  }
}
@media (prefers-color-scheme: dark) {
  :root {
    --c360-gray: #9ca3af;
    background: #0f1114;
    color: #e5e7eb;
  }
}

/* ─── Base Reset & Variables ─── */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
#c360-widget {
  font-family: var(--font-sans);
  line-height: 1.45;
  isolation: isolate;
}

/* ─── Optional Nebula Backdrop ─── */
.nebula-bg {
  --space: #f9fafc;
  --glow: 0, 140, 255;
  --power: .26;
  --vignette: rgba(255, 255, 255, .55);
  min-height: 100vh;
  background:
    radial-gradient(circle at 50% 50%, transparent 55%, var(--vignette) 100%),
    radial-gradient(650px 320px at 8% 15%, rgba(var(--glow), calc(var(--power) * .80)) 0%, transparent 70%),
    radial-gradient(550px 270px at 8% 51%, rgba(var(--glow), calc(var(--power) * .68)) 0%, transparent 72%),
    radial-gradient(480px 240px at 8% 87%, rgba(var(--glow), calc(var(--power) * .60)) 0%, transparent 74%),
    radial-gradient(380px 200px at 92% 25%, rgba(var(--glow), calc(var(--power) * .82)) 0%, transparent 70%),
    radial-gradient(340px 180px at 84% 56%, rgba(var(--glow), calc(var(--power) * .70)) 0%, transparent 72%),
    radial-gradient(360px 190px at 91% 87%, rgba(var(--glow), calc(var(--power) * .62)) 0%, transparent 72%),
    var(--space) !important;
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
}
@media (prefers-color-scheme: dark) {
  .nebula-bg {
    --space: #0b0b0d;
    --power: .50;
    --vignette: rgba(0, 0, 0, .65);
  }
}
.nebula-bg [class*="row"],
.nebula-bg [class*="container"],
.nebula-bg [class*="column"] {
  background: transparent !important;
}

/* ─── REVIEWS SECTION ─── */
#c360-reviews {
  background: inherit;
  text-align: center;
  padding: 4rem 1.25rem 5rem;
  overflow: hidden;
  border-radius: 0 0 var(--c360-curve-lg) var(--c360-curve-lg);
}
@media (max-width: 768px) {
  #c360-reviews {
    border-radius: 0 0 var(--c360-curve-sm) var(--c360-curve-sm);
  }
}
#c360-reviews h2 {
  font-size: clamp(1.5rem, 5vw, 2.1rem);
  font-weight: 800;
  margin-bottom: .55rem;
  color: #111;
  font-family: var(--font-sans);
}
.c360-meta {
  font-size: 1rem;
  color: var(--c360-gray);
  font-weight: 600;
  display: inline-flex;
  gap: .25rem;
  font-family: var(--font-sans);
}
.c360-meta .star {
  color: var(--c360-blue);
  font-size: 1.2rem;
}

/* Carousel container */
.c360-carousel {
  position: relative;
  margin-top: 3rem;
  max-width: 100%;
  overflow: hidden;
}
#c360-track {
  display: flex;
  gap: 1.5rem;
  transition: transform .6s ease;
  will-change: transform;
}
@media (max-width: 600px) {
  #c360-track {
    gap: .75rem;
  }
}
.c360-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #fff;
  border: none;
  box-shadow: 0 2px 8px rgb(0 0 0 / .1);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--c360-blue);
  font-size: 1.4rem;
  cursor: pointer;
  z-index: 2;
  opacity: .9;
}
.c360-nav:hover {
  opacity: 1;
}
.c360-prev {
  left: 1rem;
}
.c360-next {
  right: 1rem;
}
@media (max-width: 640px) {
  .c360-nav {
    display: none;
  }
}

/* Slide cards */
.c360-card,
.c360-stack {
  flex: 0 0 320px;
  max-width: 320px;
  background: #fff;
  border-radius: 1rem;
  box-shadow: 0 3px 12px rgb(0 0 0 / .06);
  padding: 1.25rem;
  display: flex;
  flex-direction: column;
  position: relative;
}
@media (max-width: 600px) {
  .c360-card,
  .c360-stack {
    flex-basis: 260px;
    max-width: 260px;
  }
}
.c360-stack {
  padding: 0;
  gap: 1rem;
}
.c360-stack .c360-card {
  flex: 1;
  border-radius: 0;
  box-shadow: none;
  padding: 1.25rem;
}
.c360-stack .c360-card:first-child {
  border-bottom: 1px solid #e5e7eb;
}

/* Header inside each card */
.c360-head {
  display: flex;
  align-items: center;
  margin-bottom: .9rem;
}
.c360-avatar,
.c360-init {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  margin-right: .75rem;
  border: 1px solid #e3e9f0;
  object-fit: cover;
  background: #2563eb;
  color: #fff;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  font-family: var(--font-sans);
}
.c360-name {
  font-weight: 700;
  color: #111;
  letter-spacing: -0.01em;
  font-family: var(--font-sans);
}
.c360-date {
  font-size: .78rem;
  color: var(--c360-gray);
  margin-top: 2px;
  font-family: var(--font-sans);
}
.c360-stars {
  font-size: .88rem;
  font-weight: 600;
  color: var(--c360-blue);
  display: flex;
  align-items: center;
  margin-top: .45rem;
}
.c360-stars svg {
  width: var(--c360-star);
  height: var(--c360-star);
  fill: currentColor;
  margin-right: 2px;
}

/* Body text */
.c360-title {
  font-weight: 700;
  color: #111;
  font-size: 1.05rem;
  margin: .3rem 0 .5rem;
  line-height: 1.35;
  font-family: var(--font-sans);
}
.c360-text {
  font-size: .93rem;
  color: #4a4a4a;
  line-height: 1.5;
  max-height: 6.5em;
  overflow: hidden;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 4;
  font-family: var(--font-sans);
}
.c360-text.open {
  max-height: none;
  -webkit-line-clamp: unset;
}
.c360-toggle {
  display: inline-block;
  background: none;
  border: none;
  color: var(--c360-blue);
  cursor: pointer;
  font-size: .82rem;
  margin-top: .5rem;
  padding: 0;
  user-select: none;
  font-family: var(--font-sans);
}

/* Mobile: stars below name */
@media (max-width: 640px) {
  .c360-head {
    flex-direction: column;
    align-items: flex-start;
  }
  .c360-stars {
    margin-top: .45rem;
  }
}
</style>

<!-- 2 ▸ Markup -->
<div id="c360-widget">
  <!-- TESTIMONIALS -->
  <section id="c360-reviews" aria-label="Customer testimonials">

      <span id="c360-avg">5.00</span><span class="star">★</span>
      <span id="c360-total">0</span> reviews
    </div>

    <div class="c360-carousel">
      <button class="c360-nav c360-prev" aria-label="Previous slide" type="button">‹</button>
      <div id="c360-track"></div>
      <button class="c360-nav c360-next" aria-label="Next slide" type="button">›</button>
    </div>
  </section>
</div>

<script
